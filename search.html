<!DOCTYPE html>
<html>
  <head>
    <title>App Store Preview</title>
    <meta name="viewport" content="width=page-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="search">
        <img src="assets/images/placeholders/search.png" alt="Search" id="search-placeholder" />
        <img src="assets/images/custom/app_icon.png" alt="App Icon" id="search-icon" />
        <span id="search-terms">
          test
        </span>
        <div id="search-app-details">
          <div class="centered-details-middle">
            <div class="centered-details-inner">    
              <span id="search-app-name">
                Triage: Email First Aid
              </span>
              <span id="search-app-creator">
                Southgate Labs
              </span>
              <span id="search-app-reviews">
                <img src="assets/images/placeholders/reviews.png" />
              </span>
            </div>
          </div>
        </div>

        <span id="search-app-price">
          $19.99
        </span>
        <img src="assets/images/custom/screenshot1.png" alt="Screenshot" id="search-screenshot" />
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="assets/js/respond.js"></script>
  </body>
</html>
