<!DOCTYPE html>
<html>
  <head>
    <title>App Store Preview</title>
    <meta name="viewport" content="width=page-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="featured">
        <img src="assets/images/placeholders/featured.png" alt="Featured" id="featured-placeholder" />
        <img src="assets/images/custom/app_icon.png" alt="App Icon" id="new-noteworthy-icon" />
        <span id="new-noteworthy-app-details">
          <span id="new-noteworthy-app-name">
            Nick's Awesome App
          </span>
          <span id="new-noteworthy-app-category">
            Food &amp; Drink
          </span>
          <span id="new-noteworthy-app-price">
            $5.29
          </span>
        </span>
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="assets/js/respond.js"></script>
  </body>
</html>
